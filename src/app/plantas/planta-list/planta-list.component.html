<hr>


<img class="presentationImg" src="../../../assets/fonto plantas.png" class="img-fluid" alt="Responsive image">
<div class="w-50 p-3">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre comun</th>
                <th scope="col">Tipo</th>
                <th scope="col">Clima</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plant of plants">
                <th scope="row">{{ plant.id }}</th>
                <td>{{ plant.nombre_comun }}</td>
                <td>{{ plant.tipo }}</td>
                <td>{{ plant.clima }}</td>
            </tr>
        </tbody>
    </table>
</div>
