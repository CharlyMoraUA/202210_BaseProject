<hr>


<img class="presentationImg" src="../../../assets/fonto plantas.png" class="img-fluid" alt="Responsive image">
<div class="w-50 p-3">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th id="number" scope="col">#</th>
                <th id="name" scope="col">Nombre comun</th>
                <th id="type" scope="col">Tipo</th>
                <th id="climate" scope="col">Clima</th>
            </tr>
        </thead>
        <tbody>
            <tr id={{plant.nombre_comun}} *ngFor="let plant of plants">
                <th scope="row">{{ plant.id }}</th>
                <td>{{ plant.nombre_comun }}</td>
                <td>{{ plant.tipo }}</td>
                <td>{{ plant.clima }}</td>
            </tr>
        </tbody>
    </table>
</div>
<p>Total plantas interior: {{interiorPlants}}</p>
<p>Total plantas exterior: {{exteriorPlants}}</p>
